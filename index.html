<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger Tales</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Pixel Coin Favicon -->
  <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <circle cx='50' cy='50' r='40' fill='%23ffd700' stroke='%23ffcc00' stroke-width='8'/>
      <circle cx='50' cy='50' r='28' fill='none' stroke='%23ff9900' stroke-width='6'/>
      <text x='50' y='60' text-anchor='middle' font-size='38' font-family='monospace' fill='%23000'>$</text>
    </svg>">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #0ff;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin: 0;
    }

    p {
      font-size: 1em;
      color: #aaa;
      margin-top: 20px;
    }

    a {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 0.9em;
      color: #000;
      background-color: #0ff;
      text-decoration: none;
      border-radius: 4px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: background-color 0.2s, color 0.2s;
    }

    a:hover {
      background-color: #000;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Ledger Tales</h1>
  <p>Stories written in numbers, puzzles, and play.</p>
  <a href="#">Enter</a>
</body>
</html>
